<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      >
  <h:head>
    <title>Login Page</title>
  </h:head>
  <h:body>
    <h:form id="loginform">
      <h2>Login Page</h2>
      <h:panelGrid border="1" columns="3">
          <h:outputLabel for="userId" value="User Name:" />
          <h:inputText id="userId" value="#{loginMBean.userId}"
                       required="true" label="Username" />
          <h:message for="userId" />

          <h:outputLabel for="password" value="Password:" />
          <h:inputSecret id="password" value="#{loginMBean.password}"
                         label="Password" />
          <h:message for="password" />

          <h:outputLabel for="rememberMe" value="Remember Me:" />
          <h:selectBooleanCheckbox id="rememberMe"
                                   value="#{loginMBean.rememberMe}" />

          <h:commandButton action="#{loginMBean.authenticate()}"
                           value="Login" />
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
