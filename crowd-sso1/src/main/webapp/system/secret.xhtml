<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
        >

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:commandButton action="#{logoutMBean.logout}" value="logout"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                Hello, #{subjectMBean.id} , how are you today? <br/>
                <shiro:user>
                    test shiro:principal
                    <p>Welcome <shiro:principal/>!</p>
                </shiro:user>
                <hr/>
                <shiro:hasAnyRoles name="admin">
                    Welcome come back , Admin<br/>
                </shiro:hasAnyRoles>
                <hr/>
                MenuList<br/>
                You can use<br/>
                <hr/>
                <shiro:hasPermission name="admin">
                    Admin:
                    <p:button value="Admin can use"/>
                    <hr/>
                </shiro:hasPermission>
                <shiro:hasAnyRoles name="fin">
                    Fin:
                    <shiro:hasPermission name="fin:gl:create">
                        <p:button value="create"/>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="fin:gl:update">
                        <p:button value="update"/>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="fin:gl:delete">
                        <p:button value="delete"/>
                    </shiro:hasPermission>
                    <hr/>
                </shiro:hasAnyRoles>
                <shiro:hasAnyRoles name="hr">
                    HR:
                    <p:button value="查出勤"/>
                    <hr/>
                </shiro:hasAnyRoles>
                <shiro:hasAnyRoles name="manager">
                    主管系統:
                    <p:button value="單據簽核"/>
                    <hr/>
                </shiro:hasAnyRoles>
                <h:form>
                    <p:commandButton action="#{testMBean.go}" value="go test Subject"/>
                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>
</HTML>
